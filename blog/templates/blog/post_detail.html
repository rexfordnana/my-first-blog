{% extends 'blog/base.html'%}


{% block content %}

    <div class="blog">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' ak=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.title }} </h2>
        <p>{{ post.text | linebreaksbr}} </p>

    </div>

    <a href="{% url 'post_list' %}"> <span class="glyphicon" > < Go back </span></a>

{% endblock %}
